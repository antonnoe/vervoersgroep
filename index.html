<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://czypzinmqgixqmxnvhxk.supabase.co;">
    <title>Vervoerscentrale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <h2>Plaats een nieuwe oproep</h2>
            <form id="vervoer-form">
                
                <label for="type">Ik wil graag...</label>
                <select name="type" id="type">
                    <option value="aanbod_lift">Een lift aanbieden</option>
                    <option value="vraag_lift">Een lift aanvragen</option>
                    <option value="aanbod_transport">Goederentransport aanbieden</option>
                    <option value="vraag_transport">Goederentransport aanvragen</option>
                </select>

                <div class="form-row">
                    <div class="form-group">
                        <label for="van_plaats">Van (plaats)</label>
                        <input type="text" id="van_plaats" name="van_plaats" required>
                    </div>
                    <div class="form-group">
                        <label for="naar_plaats">Naar (plaats)</label>
                        <input type="text" id="naar_plaats" name="naar_plaats" required>
                    </div>
                </div>

                <label for="vertrekdatum">Datum</label>
                <input type="date" id="vertrekdatum" name="vertrekdatum" required>
                
                <label for="details">Details</label>
                <textarea id="details" name="details" placeholder="Bijv: aantal personen, bagage, beschrijving goederen, datum is flexibel (+/- 3 dagen), etc."></textarea>
                
                <label for="contact_info">Jouw e-mailadres</label>
                <input type="email" id="contact_info" name="contact_info" placeholder="Hier ontvang je de bewerk-link" required>
                
                <button type="submit">Plaats oproep</button>
            </form>
        </div>

        <hr>

        <h2>Actuele Vraag & Aanbod</h2>
        <div id="ritten-lijst"><p>Laden...</p></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
