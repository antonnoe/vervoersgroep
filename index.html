<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://czypzinmqgixqmxnvhxk.supabase.co;">
    <title>Vervoerscentrale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Plaats een nieuwe oproep</h2>
            <form id="vervoer-form">
                
                <fieldset class="radio-group-buttons">
                    <legend>Ik wil graag...</legend>
                    <div>
                        <input type="radio" id="aanbod_lift" name="type" value="aanbod_lift" checked>
                        <label for="aanbod_lift">Een lift aanbieden</label>
                    </div>
                    <div>
                        <input type="radio" id="vraag_lift" name="type" value="vraag_lift">
                        <label for="vraag_lift">Een lift aanvragen</label>
                    </div>
                    <div>
                        <input type="radio" id="aanbod_transport" name="type" value="aanbod_transport">
                        <label for="aanbod_transport">Goederentransport aanbieden</label>
                    </div>
                    <div>
                        <input type="radio" id="vraag_transport" name="type" value="vraag_transport">
                        <label for="vraag_transport">Goederentransport aanvragen</label>
                    </div>
                </fieldset>

                <label for="naam_oproeper">Naam</label>
                <input type="text" id="naam_oproeper" name="naam_oproeper" required>

                <div class="form-row">
                    <div class="form-group">
                        <label for="van_plaats">Van (plaatsnaam en regio)</label>
                        <input type="text" id="van_plaats" name="van_plaats" required>
                    </div>
                    <div class="form-group">
                        <label for="naar_plaats">Naar (plaatsnaam en regio)</label>
                        <input type="text" id="naar_plaats" name="naar_plaats" required>
                    </div>
                </div>

                <label for="vertrekdatum">Datum</label>
                <input type="date" id="vertrekdatum" name="vertrekdatum" required>
                
                <label for="details">Details</label>
                <textarea id="details" name="details" placeholder="Bijv: aantal personen, bagage, etc." required></textarea>
                
                <label for="contact_info">E-mail</label>
                <input type="email" id="contact_info" name="contact_info" required>
                
                <button type="submit">Plaats oproep</button>
            </form>
        </div>

        <hr>

        <h2>VRAAG EN AANBOD</h2>
        <div id="ritten-lijst">
            <p>Ritten worden geladen...</p>
        </div>
    </div>
    
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h3>Moderator Nederlanders.fr meldt het volgende</h3>
            <p id="modal-text"></p>
            <div class="modal-buttons">
                <button id="modal-ok-button">OK</button>
                <button id="modal-new-button">Plaats nog een oproep</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=9"></script> </body>
</html>
